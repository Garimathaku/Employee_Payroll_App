# Server Configuration
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employee_payroll
spring.datasource.username=root
spring.datasource.password=Garima@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Set logging level
logging.level.root=INFO
logging.level.com.example.employeepayroll=DEBUG

# Log to a file
logging.file.name=logs/employee-payroll.log
logging.file.max-size=10MB
logging.file.max-history=5

# Console Log Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %level - %msg%n
